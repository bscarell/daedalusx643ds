name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: | 
        chmod +x /opt/devkitpro/devkitARM/bin/../lib/gcc/arm-none-eabi/13.2.0/../../../../arm-none-eabi/bin/*
        git clone --recursive https://github.com/wtfloltk/picaGL
        cd picaGL
        make install
        cd ..
        git clone --recursive https://github.com/wtfloltk/imgui-picagl
        cd imgui-picagl
        make install
        cd ..
        chmod +x build_daedalus.sh
        cd Source
        cmake . -DCMAKE_TOOLCHAIN_FILE=../tools/3dstoolchain.cmake
        make
        cd ..
        ./build_daedalus CTR_RELEASE
        mkdir build; cp daedbuild/*.cia build; cp daedbuild/*.3dsx build;
      
    - uses: actions/upload-artifact@master
      with:
        name: daedalusx64-3ds
        path: build
